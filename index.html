<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Homepage (Tablet view)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="container"> -->
      <div class="left-side-div">
          <ul>
            <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
            <li><i class="fa fa-home" aria-hidden="true"></i></li>
            <li><i class="fa fa-search" aria-hidden="true"></i></li>
            <li><i class="fa fa-bell-o" aria-hidden="true"></i></li>
            <li><i class="fa fa-envelope" aria-hidden="true"></i></li>
            <li><i class="fa fa-bookmark" aria-hidden="true"></i></li>
            <li><i class="fa fa-list-alt" aria-hidden="true"></i></li>
            <li><i class="fa fa-user" aria-hidden="true"></i></li>
          </ul>
      </div>
      <div class="center-div">
        <div class="top">
          <h3>Home</h3>
        </div>
        <div class="tweetbox">
          <form>
            <div class="tweetbox-input">
              <img
                src="images/image 1.jpg"
                alt=""
              />
              <input type="text" placeholder="What's happening?"/>
            </div>
            <div class="tweet-icons">
              <i class="fa fa-picture-o" aria-hidden="true"></i>
              <i class="fa fa-list-alt" aria-hidden="true"></i>
              <i class="fa fa-smile-o" aria-hidden="true"></i>
              <i class="fa fa-user" aria-hidden="true"></i>
              <button class="tweet-button">Tweet</button>
            </div>
              
          </form>
        </div>
        <div class="more-tweets"><h4>Show 101 Tweets</h4></div>
        <div class="middle">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <h5>Technology new marine</h5>

            src="images/image 2.JPG"
            alt=""
            sizes=""
            width="30px"

            src="images/image 2.jpg"

            sizes=""
            width="30px"
            srcset=""

        <div>
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <h5>Popular images</h5>
          <button>See more</button>
          <img
            src="images/images 3.jpg"
            alt=""
